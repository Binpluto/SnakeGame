<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="title-container">
                <h1 id="game-title">贪吃蛇游戏</h1>
                <div class="language-switch">
                    <button id="lang-zh" class="lang-btn active">中文</button>
                    <button id="lang-en" class="lang-btn">English</button>
                </div>
            </div>
            <div class="score-container">
                <span id="score-label">得分: </span>
                <span id="score">0</span>
            </div>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn"><span id="start-text">开始游戏</span></button>
            <button id="pause-btn"><span id="pause-text">暂停</span></button>
            <button id="restart-btn"><span id="restart-text">重新开始</span></button>
        </div>
        <div class="speed-control">
            <label id="speed-label" for="speed-slider">游戏速度: </label>
            <input type="range" id="speed-slider" min="1" max="10" value="5" class="slider">
            <span id="speed-value">5</span>
        </div>
        <div class="instructions">
            <h2 id="instructions-title">游戏说明</h2>
            <p id="instruction-controls">使用键盘方向键（↑ ↓ ← →）控制蛇的移动方向</p>
            <p id="instruction-food">吃到食物可以增加得分和蛇的长度</p     <p id="instruction-collision">撞到墙壁或自己的身体游戏结束</p>
            <p id="instruction-speed">使用速度滑块调整游戏速度（1最慢，10最快）</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
