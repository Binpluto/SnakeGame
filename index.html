<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="orientation.css">
    <style>

        

        
        .points-section {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }

        .points-display {
            font-size: 16px;
            font-weight: bold;
            color: #28a745;
            margin: 0 0 10px 0;
        }

        #dailyLoginBtn {
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        #dailyLoginBtn:hover {
            background-color: #e0a800;
        }

        .points-history {
            max-height: 150px;
            overflow-y: auto;
            font-size: 11px;
        }

        .points-history h5 {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #6c757d;
        }

        .points-record {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .points-record:last-child {
            border-bottom: none;
        }

        .points-record .description {
            flex: 1;
            color: #495057;
        }

        .points-record .points {
            color: #28a745;
            font-weight: bold;
        }

        .points-record .date {
            font-size: 10px;
            color: #6c757d;
            margin-left: 8px;
        }
        
        .visit-counter {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        /* 网站访问量统计样式 */
        .site-visit-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .visit-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .visit-label {
            opacity: 0.8;
        }
        
        .visit-number {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    

    
    <div class="game-container">
        <div class="game-header">
            <div class="title-container">
                <h1 id="game-title">贪吃蛇游戏</h1>
                <div class="language-switch">
                    <button id="lang-zh" class="lang-btn active">中文</button>
                    <button id="lang-en" class="lang-btn">English</button>
                </div>
            </div>
            <div class="score-container">
                <span id="score-label">得分: </span>
                <span id="score">0</span>
            </div>
            <div class="username-container">
                <label id="username-label" for="username-input">用户名: </label>
                <input type="text" id="username-input" maxlength="10" placeholder="请输入用户名">
                <button id="save-username-btn">保存</button>
            </div>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn"><span id="start-text">开始游戏</span></button>
            <button id="pause-btn"><span id="pause-text">暂停</span></button>
            <button id="restart-btn"><span id="restart-text">重新开始</span></button>
        </div>
        <div class="speed-control">
            <label id="speed-label" for="speed-slider">游戏速度: </label>
            <input type="range" id="speed-slider" min="1" max="10" value="5" class="slider">
            <span id="speed-value">5</span>
        </div>
        <div class="touch-controls">
            <div class="touch-control-row">
                <button id="touch-up" class="touch-btn">↑</button>
            </div>
            <div class="touch-control-row">
                <button id="touch-left" class="touch-btn">←</button>
                <button id="touch-right" class="touch-btn">→</button>
            </div>
            <div class="touch-control-row">
                <button id="touch-down" class="touch-btn">↓</button>
            </div>
        </div>
        <div class="leaderboard">
            <h2 id="leaderboard-title">排行榜</h2>
            <div id="leaderboard-list">
                <!-- 排行榜数据将通过JavaScript动态生成 -->
                <div class="no-records" id="no-records">暂无记录</div>
            </div>
        </div>
        <div class="instructions">
            <h2 id="instructions-title">游戏说明</h2>
            <p id="instruction-controls">使用键盘方向键（↑ ↓ ← →）控制蛇的移动方向</p>
            <p id="instruction-touch">在移动设备上可使用屏幕下方的方向按钮</p>
        </div>
        
        <div class="back-to-menu">
            <button id="back-btn">返回游戏选择</button>
        </div>
        
        <div class="instructions-details">
            <p id="instruction-food">吃到食物可以增加得分和蛇的长度</p>
            <p id="instruction-collision">撞到墙壁或自己的身体游戏结束</p>
        </div>
            <p id="instruction-speed">使用速度滑块调整游戏速度（1最慢，10最快）</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>

        

        
        // 加载访问量
        async function loadVisitCount() {
            try {
                const response = await fetch('/api/visit');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('visit-count').textContent = result.totalVisits;
                } else {
                    document.getElementById('visit-count').textContent = '获取失败';
                }
            } catch (error) {
                console.error('获取访问量失败:', error);
                document.getElementById('visit-count').textContent = '获取失败';
            }
        }
        

        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadVisitCount(); // 独立加载访问量统计
        });
    </script>
    
    <!-- 网站访问量统计 -->
    <div class="site-visit-counter">
        <div class="visit-info">
            <span class="visit-label">网站总访问量:</span>
            <span id="visit-count" class="visit-number">加载中...</span>
        </div>
    </div>
    
    <script src="orientation.js"></script>
</body>
</html>
