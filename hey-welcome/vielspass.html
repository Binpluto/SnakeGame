<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏选择</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-selector-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .visit-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .miniprogram-entry {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .miniprogram-btn {
            background: linear-gradient(135deg, #1aad19, #2dc653);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(26, 173, 25, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .miniprogram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 173, 25, 0.4);
        }
        
        .miniprogram-qr {
            position: relative;
            display: none;
        }
        
        .miniprogram-qr.show {
            display: block;
        }
        
        .qr-popup {
            position: absolute;
            top: 50px;
            left: 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            min-width: 200px;
        }
        
        .qr-popup::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid white;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
            line-height: 1.4;
        }
        
        .qr-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .qr-desc {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .visit-counter #visit-count {
            color: #ffeb3b;
            margin-left: 5px;
        }
        
        .game-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .game-option {
            width: 280px;
            height: 350px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        
        .game-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .game-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .game-description {
            color: #666;
            margin-bottom: 20px;
        }
        
        .language-switch {
            margin-top: 20px;
        }
        
        /* 移动端响应式设计 */
        @media (max-width: 768px) {
            .visit-counter {
                position: static;
                display: inline-block;
                margin-bottom: 15px;
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .game-selector-container {
                padding: 15px;
            }
            
            .game-options {
                gap: 20px;
            }
            
            .game-option {
                width: 100%;
                max-width: 300px;
                height: auto;
                min-height: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .visit-counter {
                font-size: 11px;
                padding: 5px 10px;
            }
            
            .game-selector-container {
                padding: 10px;
            }
            
            .game-option {
                padding: 15px;
                min-height: 250px;
            }
            
            .game-icon {
                font-size: 40px;
                margin-bottom: 15px;
            }
            
            .game-title {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            .game-description {
                font-size: 14px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-selector-container">
        <!-- 小程序入口 -->
        <div class="miniprogram-entry">
            <button class="miniprogram-btn" onclick="toggleMiniprogram()">
                <span>📱</span>
                <span>小程序版</span>
            </button>
            <div class="miniprogram-qr" id="miniprogram-qr">
                <div class="qr-popup">
                    <div class="qr-title">扫码体验小程序</div>
                    <div class="qr-code">
                        小程序二维码<br>
                        (开发中)
                    </div>
                    <div class="qr-desc">
                        使用微信扫一扫<br>
                        体验小程序版游戏
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 访问量显示 -->
        <div class="visit-counter">
            <span id="visit-label">访问量: </span>
            <span id="visit-count">0</span>
        </div>
        
        <h1 id="selector-title">选择游戏</h1>
        
        <div class="language-switch">
            <button id="lang-zh" class="lang-btn active">中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        
        <div class="game-options">
            <div class="game-option" id="snake-option">
                <div class="game-icon">🐍</div>
                <h2 class="game-title" id="snake-title">贪吃蛇</h2>
                <p class="game-description" id="snake-description">控制蛇吃食物，不断成长，小心不要撞到墙壁或自己的身体！</p>
                <button class="play-btn" id="play-snake">开始游戏</button>
            </div>
            
            <div class="game-option" id="tetris-option">
                <div class="game-icon">🧩</div>
                <h2 class="game-title" id="tetris-title">俄罗斯方块</h2>
                <p class="game-description" id="tetris-description">旋转和移动不同形状的方块，尝试填满一行并获得分数！</p>
                <button class="play-btn" id="play-tetris">开始游戏</button>
            </div>
            
            <div class="game-option" id="zuma-option">
                <div class="game-icon">🔮</div>
                <h2 class="game-title" id="zuma-title">祖玛</h2>
                <p class="game-description" id="zuma-description">发射彩球消除相同颜色的球链，阻止球链到达终点！</p>
                <button class="play-btn" id="play-zuma">开始游戏</button>
            </div>
            
            <div class="game-option" id="sheep-option">
                <div class="game-icon">🐑</div>
                <h2 class="game-title" id="sheep-title">羊了个羊</h2>
                <p class="game-description" id="sheep-description">点击相同的卡片进行消除，挑战你的观察力和策略思维！</p>
                <button class="play-btn" id="play-sheep">开始游戏</button>
            </div>
            
            <div class="game-option" id="gomoku-option">
                <div class="game-icon">⚫</div>
                <h2 class="game-title" id="gomoku-title">五子棋</h2>
                <p class="game-description" id="gomoku-description">经典的五子棋游戏，支持双人对战和AI对手，率先连成五子者获胜！</p>
                <button class="play-btn" id="play-gomoku">开始游戏</button>
            </div>
        </div>
    </div>
    
    <script>
        // 语言配置
        const LANGUAGES = {
            zh: {
                selectorTitle: "选择游戏",
                visitLabel: "访问量: ",
                snakeTitle: "贪吃蛇",
                snakeDescription: "控制蛇吃食物，不断成长，小心不要撞到墙壁或自己的身体！",
                tetrisTitle: "俄罗斯方块",
                tetrisDescription: "旋转和移动不同形状的方块，尝试填满一行并获得分数！",
                zumaTitle: "祖玛",
                zumaDescription: "发射彩球消除相同颜色的球链，阻止球链到达终点！",
                sheepTitle: "羊了个羊",
                sheepDescription: "点击相同的卡片进行消除，挑战你的观察力和策略思维！",
                gomokuTitle: "五子棋",
                gomokuDescription: "经典的五子棋游戏，支持双人对战和AI对手，率先连成五子者获胜！",
                playButton: "开始游戏"
            },
            en: {
                selectorTitle: "Choose a Game",
                visitLabel: "Visits: ",
                snakeTitle: "Snake",
                snakeDescription: "Control the snake to eat food and grow longer, but be careful not to hit the walls or your own body!",
                tetrisTitle: "Tetris",
                tetrisDescription: "Rotate and move different shaped blocks to fill rows and score points!",
                zumaTitle: "Zuma",
                zumaDescription: "Shoot colored balls to eliminate matching chains and prevent them from reaching the end!",
                sheepTitle: "Sheep a Sheep",
                sheepDescription: "Click on matching cards to eliminate them, challenge your observation and strategic thinking!",
                gomokuTitle: "Gomoku",
                gomokuDescription: "Classic Gomoku game with support for two-player and AI modes. First to connect five stones wins!",
                playButton: "Play Now"
            }
        };
        
        // 获取元素
        const langZhButton = document.getElementById('lang-zh');
        const langEnButton = document.getElementById('lang-en');
        const selectorTitle = document.getElementById('selector-title');
        const visitLabel = document.getElementById('visit-label');
        const visitCount = document.getElementById('visit-count');
        const snakeTitle = document.getElementById('snake-title');
        const snakeDescription = document.getElementById('snake-description');
        const tetrisTitle = document.getElementById('tetris-title');
        const tetrisDescription = document.getElementById('tetris-description');
        const zumaTitle = document.getElementById('zuma-title');
        const zumaDescription = document.getElementById('zuma-description');
        const sheepTitle = document.getElementById('sheep-title');
        const sheepDescription = document.getElementById('sheep-description');
        const gomokuTitle = document.getElementById('gomoku-title');
        const gomokuDescription = document.getElementById('gomoku-description');
        const playSnakeButton = document.getElementById('play-snake');
        const playTetrisButton = document.getElementById('play-tetris');
        const playZumaButton = document.getElementById('play-zuma');
        const playSheepButton = document.getElementById('play-sheep');
        const playGomokuButton = document.getElementById('play-gomoku');
        
        // 当前语言
        let currentLang = localStorage.getItem('snakeLanguage') || 'zh';
        
        // 访问量统计
        function updateVisitCount() {
            // 获取本地访问量
            let localVisits = parseInt(localStorage.getItem('gameVisitCount') || '0');
            localVisits++;
            localStorage.setItem('gameVisitCount', localVisits.toString());
            
            // 显示本地访问量
            visitCount.textContent = localVisits.toLocaleString();
            
            // 尝试从服务器获取总访问量
            fetch('/api/visit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: 'visit' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.totalVisits) {
                    visitCount.textContent = data.totalVisits.toLocaleString();
                }
            })
            .catch(error => {
                // 如果服务器请求失败，继续使用本地计数
                console.log('使用本地访问量统计:', error.message);
            });
        }
        
        // 更新UI文本
        function updateUIText() {
            const texts = LANGUAGES[currentLang];
            
            document.title = texts.selectorTitle;
            selectorTitle.textContent = texts.selectorTitle;
            visitLabel.textContent = texts.visitLabel;
            snakeTitle.textContent = texts.snakeTitle;
            snakeDescription.textContent = texts.snakeDescription;
            tetrisTitle.textContent = texts.tetrisTitle;
            tetrisDescription.textContent = texts.tetrisDescription;
            zumaTitle.textContent = texts.zumaTitle;
            zumaDescription.textContent = texts.zumaDescription;
            sheepTitle.textContent = texts.sheepTitle;
            sheepDescription.textContent = texts.sheepDescription;
            gomokuTitle.textContent = texts.gomokuTitle;
            gomokuDescription.textContent = texts.gomokuDescription;
            playSnakeButton.textContent = texts.playButton;
            playTetrisButton.textContent = texts.playButton;
            playZumaButton.textContent = texts.playButton;
            playSheepButton.textContent = texts.playButton;
            playGomokuButton.textContent = texts.playButton;
            
            // 更新HTML lang属性
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
        }
        
        // 切换语言
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('snakeLanguage', lang);
            
            // 更新按钮状态
            langZhButton.classList.toggle('active', lang === 'zh');
            langEnButton.classList.toggle('active', lang === 'en');
            
            // 更新UI文本
            updateUIText();
        }
        
        // 事件监听
        langZhButton.addEventListener('click', () => switchLanguage('zh'));
        langEnButton.addEventListener('click', () => switchLanguage('en'));
        playSnakeButton.addEventListener('click', () => window.location.href = '../index.html');
        playTetrisButton.addEventListener('click', () => window.location.href = '../tetris.html');
        playZumaButton.addEventListener('click', () => window.location.href = '../zuma.html');
        playSheepButton.addEventListener('click', () => window.location.href = '../sheep.html');
        playGomokuButton.addEventListener('click', () => window.location.href = '../gomoku.html');
        
        // 小程序二维码切换
        function toggleMiniprogram() {
            const qrDiv = document.getElementById('miniprogram-qr');
            qrDiv.classList.toggle('show');
        }
        
        // 点击其他地方关闭二维码
        document.addEventListener('click', function(e) {
            const miniprogramEntry = document.querySelector('.miniprogram-entry');
            const qrDiv = document.getElementById('miniprogram-qr');
            
            if (!miniprogramEntry.contains(e.target)) {
                qrDiv.classList.remove('show');
            }
        });
        
        // 初始化
        switchLanguage(currentLang);
        updateVisitCount();
    </script>
</body>
</html>
